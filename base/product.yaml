---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: asia-southeast1-docker.pkg.dev/efiss-startup/efiss/product:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 120
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 50051
          name: grpc
        envFrom:
        - secretRef:
            name: productdb-secret
        - configMapRef:
            name: app-config
        - configMapRef:
            name: auth-config
        resources:
---
apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
  - protocol: TCP
    name: http
    port: 3000
    targetPort: 3000
  - protocol: TCP
    name: grpc
    port: 50051
    targetPort: 50051
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-config
data:
  PRODUCT_SERVICE_GRPC_HOST: "product"
  PRODUCT_SERVICE_GRPC_PORT: "50051"