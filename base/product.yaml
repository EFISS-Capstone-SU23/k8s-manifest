---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: asia-southeast1-docker.pkg.dev/even-acumen-386115/efiss/product:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: efiss-secret
              key: PRODUCT_DATABASE_HOST
        - name: DATABASE_PORT
          value: ""
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: efiss-secret
              key: PRODUCT_DATABASE_NAME
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: efiss-secret
              key: PRODUCT_DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: efiss-secret
              key: PRODUCT_DATABASE_PASSWORD
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051