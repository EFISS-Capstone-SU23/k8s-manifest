---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  labels:
    app: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
      - name: search
        image: asia-southeast1-docker.pkg.dev/efiss-394203/efiss/search:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 120
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 50051
          name: grpc
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: product-config
        - configMapRef:
            name: ai-config
        env:
        - name: PRODUCT_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: productdb-secret
              key: DATABASE_HOST
        - name: PRODUCT_DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: productdb-secret
              key: DATABASE_PORT
        - name: PRODUCT_DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: productdb-secret
              key: DATABASE_USERNAME
        - name: PRODUCT_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: productdb-secret
              key: DATABASE_PASSWORD
        - name: PRODUCT_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: productdb-secret
              key: DATABASE_NAME
        - name: REDIS_HOST
          value: localhost
        - name: REDIS_PORT
          value: "6379"
        resources:
      - name: search-redis
        image: redis
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: search
spec:
  type: ClusterIP
  selector:
    app: search
  ports:
  - protocol: TCP
    name: http
    port: 3000
    targetPort: 3000
  - protocol: TCP
    name: grpc
    port: 50051
    targetPort: 50051