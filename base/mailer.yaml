---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer
  labels:
    app: mailer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      containers:
      - name: mailer
        image: asia-southeast1-docker.pkg.dev/even-acumen-386115/efiss/mailer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        envFrom:
        - secretRef:
            name: mail-secret
        - configmapRef:
            name: app-config
        env:
        - name: REDIS_HOST
          value: mailer-redis
        - name: REDIS_PORT
          value: "6379"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: mailer
spec:
  type: ClusterIP
  selector:
    app: mailer
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-redis
  labels:
    app: mailer-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer-redis
  template:
    metadata:
      labels:
        app: mailer-redis
    spec:
      containers:
      - name: mailer-redis
        image: redis
        ports:
        - containerPort: 6379
          name: redis
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"